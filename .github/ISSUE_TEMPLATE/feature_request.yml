name: Feature request
description: Suggest an idea or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion. A clear problem statement helps a lot.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What are you trying to accomplish?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What would you like to see?

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Any workarounds or alternative solutions?

